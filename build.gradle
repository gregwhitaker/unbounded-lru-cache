plugins {
    id 'com.gradle.build-scan' version '1.3'
    id 'com.github.gregwhitaker.gitignore' version '1.0.0'
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
    publishAlways()
}

apply plugin: 'idea'
apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}